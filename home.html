<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RecipeCart</title>
</head>
<body>
    <div class="title-section">
        <img src="/assets/images/Shopping Cart Image.png" alt="Shopping Cart Image">
        <h1 class="title">RecipeCart</h1>
        <div class="menu-button-section">
            <button class="menu-button" id="recipes-button" onclick="recipesButtonClicked()">
                <p>Recipes</p>
                <img src="/assets/images/Recipe Book Image.png" alt="Recipe Book Image" class="image">
            </button>
            <button class="menu-button" id="shopping-list-button" onclick="shoppingListButtonClicked()">
                <p>Grocery lists</p>
                <img src="/assets/images/Shopping List Image.png" alt="Shopping List Image" class="image">
            </button> 
        </div>
    </div>
    <div class="main-content-section">
   
    </div>
</body>
<script src="script.js"></script>
</html>
