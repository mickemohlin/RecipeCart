<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RecipeCart</title>
</head>
<body>
    <div class="title-section">
        <button class="home-button" onclick="homeButtonClicked()">
            <img class="logo" src="/assets/images/Shopping Cart Image.png" alt="Shopping Cart Image">
            <h1 class="title">RecipeCart</h1>
        </button>
        <div class="menu-button-section">
            <button class="menu-button" id="recipes-button" onclick="recipesButtonClicked()">
                <p>Recept</p>
                <img src="/assets/images/Recipe Book Image.png" alt="Recipe Book Image" class="image">
            </button>
            <button class="menu-button" id="shopping-list-button" onclick="shoppingListButtonClicked()">
                <p>Varor</p>
                <img src="/assets/images/Shopping List Image.png" alt="Shopping List Image" class="image">
            </button> 
        </div>
    </div>
    <div class="main-content-section">
        <div class="shopping-list-section" id="shopping-list-section">
            <div class="grocery-section" id="grocery-section">
                <h2 class ="groceries-title" id="groceries-title">Shoppinglista</h2>
                <ul id="added-groceries">
                </ul>
            </div>
            <div class="grocery-input-section" id="grocery-input-section">
                <label for="grocery-input">Egen vara: </label>
                <input type="text" class="grocery-input" id="grocery-input" name="grocery-input">
                <br>
                <button class="add-grocery-button" id="add-grocery-button" onclick="addGrocery()">
                    Lägg till vara
                </button>
            </div>
        </div>
        <div class="home-page" id="home-page">
            <h2>Välkommen</h2>
        </div>
        <div class="recipe-page" id ="recipe-page">
            <h2>Recept</h2>
        </div>
        <div class="grocery-page" id="grocery-page">
            <h2>Kategorier</h2>
            <div class="grocery-categories-section" id="grocery-categories-section">
                <button class="grocery-category-button" onclick="showBeverages()">
                    <p>Drycker</p>
                    <img src="/assets/images/beverages.png" class="image" alt="Beverages">
                </button>
                <button class="grocery-category-button" onclick="showBreadAndBakery()">
                    <p>Bröd & Bak</p>
                    <img src="/assets/images/bread.png" class="image" alt="Bread">
                </button>
                <button class="grocery-category-button" onclick="showCannedAndJarred()">
                    <p>Konserver</p>
                    <img src="/assets/images/canned-fish.png" class="image" alt="Canned">
                </button>
                <button class="grocery-category-button" onclick="showDairyProducts()">
                    <p>Mjölkprodukter</p>
                    <img src="/assets/images/dairy-products.png" class="image" alt="Dairy">
                </button>
                <button class="grocery-category-button" onclick="showFrozenFoods()">
                    <p>Fruset</p>
                    <img src="/assets/images/frozen-goods.png" class="image" alt="Frozen">
                </button>
                <button class="grocery-category-button" onclick="showMeatProducts()">
                    <p>Kött/Fisk/Kyckling</p>
                    <img src="/assets/images/meat-goods.png" class="image" alt="Meat">
                </button>
                <button class="grocery-category-button" onclick="showFruitsAndVeggies()">
                    <p>Frukt & Grönt</p>
                    <img src="/assets/images/fruits-and-vegetables.png" class="image" alt="Fruits and Veggies">
                </button>
                <button class="grocery-category-button" onclick="showCleaningProducts()">
                    <p>Städning</p>
                    <img src="/assets/images/cleaning.png" class="image" alt="Beverages">
                </button>
                <button class="grocery-category-button" onclick="showPaperGoods()">
                    <p>Papper</p>
                    <img src="/assets/images/paper-goods.jpg" class="image" alt="Beverages">
                </button>
                <button class="grocery-category-button" onclick="showAllCategories()">
                    <p>Alla Kategorier</p>
                    <img src="/assets/images/other-goods.png" class="image" alt="Beverages">
                </button>
            </div>
            <div class="selected-category-section" id="selected-category-section">
                <h3 class="selected-category-title" id="selected-category-title">All Categories</h3>
                <ul class="selected-categories" id="selected-categories"></ul>
            </div>
        </div>  
    </div>
</body>
<script src="grocery-category.js"></script>
<script src="grocery.js"></script>
<script src="shopping-list.js"></script>
<script src="script.js"></script>
<script src="groceries.js"></script>
<script src="grocery-supply-list.js"></script>
<script src="add-event-listeners.js"></script>
<script src="grocery-unit.js"></script>
</html>
